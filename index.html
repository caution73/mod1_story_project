<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Adventure Game</title>
</head>

<body>
    <main>
        <div class="artWindow">
            <div class="reset">Reset</div>
            <div class="storyMessage">
                <p>Here's our story</p>
                <div class="next">Next</div>
            </div>
        </div>
        <div class="controlsWindow">
            <div class="inventory">
                <ul class="ul"><strong>Inventory</strong>
                    <li>Sword</li>
                    <li>Clothes</li>
                    <li>Binding cord</li>
                </ul>
            </div>
            <div class="decisions">
                <div class="buttons">
                    <div class="button" id="button1">1</div>
                    <div class="button" id="button2">2</div>
                    <div class="button" id="button3">3</div>
                    <div class="button" id="button4">4</div>
                </div>
                <div class="choicesDisplay">
                    <ol class="ol"></ol>
                </div>
            </div>
            <div class="notes"></div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
